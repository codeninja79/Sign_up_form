<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-container">
                <div class="logo-image">
                    <img src="images/0a250c8816e7118e07e869ae51c54cc0.jpg" alt="">
                </div>
                <div class="logo">
                    CLOUD9
                </div>
            </div>
        </div>
        <div class="right">
            <div class="random-para">
                <p>This is not a real online service! You know you need something</p>
                <p>like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
            </div>

            <p class="single-line">You know you want to</p>

            <form class="detail-card">
                <h2>Let's do this</h2>
                <fieldset class="name-set">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="name" id="first-name">  
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="name" id="last-name">
                    </div>
                </fieldset>
            

            
                <fieldset class="contact-info">
                    <div >
                        <label for="Email">Email </label>
                        <input type="email" name="contact" id="Email" >  

                    </div>    
                    <div>
                        <label for="Phone">Phone Number </label>
                        <input type="tel" name="contact" id="Phone" placeholder="eg: 9864532654" >
                    </div>
                </fieldset>
            

           
                <fieldset class="password">
                    <div>
                        <label for="Password">Password </label>
                        <input type="password" name="password" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup="passConfirm()" required/>  
                        
                    </div>

                    <div>
                        <label for="Confirm-Password">Confirm Password </label>
                        <input type="password" name="password" id="Confirm-Password" pattern="(\d{5}([\-]\d{4})?)" onkeyup="passConfirm()"  required/>
                        <span id="Message"></span>
                    </div>
                </fieldset>
                
            </form>
            
        <div class="create-account">
            <button>Create account</button>
            <p class="log-in">Already have an account? <a href="">log in.</a></p>
        </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
